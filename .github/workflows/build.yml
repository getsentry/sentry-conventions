name: Build and Test

on:
  push:
    branches:
      - main
      - release/**
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"

      - name: Install node modules
        run: yarn install --frozen-lockfile

      - name: Run generate
        run: yarn run generate

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit generated files
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git status
          git add -A generated/
          git commit -m "chore: update generated files [skip ci]"

      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
          force: true

      - name: Build Packages
        run: yarn build

      - name: Generate tarball artifact
        run: yarn build:tarball

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Upload artifacts for release via getsentry/craft
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: |
            javascript/**/*.tgz
            model/**/*.tgz
          if-no-files-found: error

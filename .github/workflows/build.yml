name: Build and Test

on:
  push:
    branches:
      - main
      - release/**
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"

      - name: Install node modules
        run: yarn install --frozen-lockfile

      - name: Build Packages
        run: yarn build

      - name: Generate tarball artifact
        run: yarn build:tarball

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test
      
      - name: Run generate
        run: yarn run generate
  
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            exit 1
          else
            exit 0
          fi

      - name: Upload artifacts for release via getsentry/craft
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: |
            javascript/**/*.tgz
            model/**/*.tgz
          if-no-files-found: error

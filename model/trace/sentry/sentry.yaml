groups:
  - id: sentry
    prefix: sentry
    brief: >
      These attributes may be used to store sentry specific information about a signal.
    attributes:
      - id: release
        type: string
        brief: "The release associated to the signal"
        examples: "dfa7c5507a9db7eb9e645ef3fc45b7274a94857b"
      - id: environment
        type: string
        brief: "The environment associated to the signal"
        examples: production
      - id: origin
        type: string
        brief: "The origin associated to the signal"
      - id: op
        type: string
        brief: "The span operation. Follows Sentry's conventions for span operations"
        examples: db
      - id: source
        type: string
      - id: sample_rate
        type: int
        brief: "The sample rate associated to the signal"
